<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Consumer Balance View</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .content-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #f76b1c;
        }
        .balance-info {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Agent Consumer Balance View</h1>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        {% if consumer_username and balance %}
            <div class="balance-info">
                <p>Consumer Username: {{ consumer_username }}</p>
                <p>Balance: ${{ balance }}</p>
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="consumer_username">Enter Consumer Username:</label>
            <input type="text" name="consumer_username" id="consumer_username" required>
            <br>
            <button type="submit">View Balance</button>
        </form>
    </div>
</body>
</html>
