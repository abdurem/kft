<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Balance View</title>
</head>
<body>
    <h1>Consumer Balance View</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    {% if consumer_username and balance %}
        <p>Consumer Username: {{ consumer_username }}</p>
        <p>Balance: ${{ balance }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="consumer_username">Enter Consumer Username:</label>
        <input type="text" name="consumer_username" id="consumer_username" required>
        <br>
        <button type="submit">View Balance</button>
    </form>
</body>
</html>
