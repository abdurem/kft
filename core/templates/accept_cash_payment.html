<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Cash Payment</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #f76b1c;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.3rem;
            color: #333;
            font-weight: 500;
        }
        input[type="text"], input[type="number"] {
            padding: 0.7rem;
            margin-bottom: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Accept Cash Payment</h1>
        <form method="post">
            {% csrf_token %}
            <label for="consumer_username">Enter Consumer Username:</label>
            <input type="text" name="consumer_username" id="consumer_username" required>
            <label for="amount">Enter Amount:</label>
            <input type="number" name="amount" id="amount" step="0.01" required>
            <button type="submit">Accept Payment</button>
        </form>
    </div>
</body>
</html>
